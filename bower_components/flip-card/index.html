<!doctype html>
<html>
  <head>
    <style>
    flip-card {
      width: 600px;
      height: 200px;
      border: 3px solid green;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>flip-card</title>

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="flip-card.html" />
  </head>
  <body>
    <Button onclick="handle()">FLIP</button>

    <flip-card id="flipid" flipped="true">
      <img style="width:200px;" src="./images/rogue.jpg"></img>
    </flip-card>
    
<div id="container">
    <flip-card>
        <img style="width: 100%; height: 100%;" src="./images/rogue.jpg"></img>
    </flip-card>
</div>

  </body>
</html>

<script>

function handle() {
  console.log('handled');
  let elem = document.querySelector('#flipid');
  elem.FlipMe();
}

</script>
